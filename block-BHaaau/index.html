<!---
### Create a page according to the layout shown below

![Box Model Exercise 6](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-6.png)

#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
--->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Assignment III </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header">
      <h1>Exercise1</h1>
    </div>

  </header>
  <main>
    <section>

      <div class="box">
        <div class="item1"></div>
        <div class="item2"></div>

      </div>

    </section>
    <section>
      <header class="header">
        <h2>Exercise2</h2>
      </header>
      <h2>no border on these boxes</h2>
      <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <br>

      </div>
    </section>
    <section>
      <h2>1px border on these boxes</h2>
      <div class="parent2">
        <div class="child2"></div>
        <div class="child2"></div>
        <div class="child2"></div>
        <br>

      </div>
      <h2>1px border on these boxes but they are on the same line</h2>
      <div class="parent">
        <div class="child3"></div>
        <div class="child3"></div>
        <div class="child3"></div>

      </div>

    </section>
  </main>



</body>

</html>
